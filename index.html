<!doctype html>
<html>
  <head>
    <title>Calender</title>
    <script type="module" src="common.mjs"></script>
    <script type="module" src="web.mjs"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
        <h1>Days Calendar</h1>
      <div>
        <button id="prevBtn" type="button" > Previous Month </button>
        <button id="nextBtn" type="button"> Next Month </button>
        <br><br>
        
        <label for="monthSelect">Month</label>
        <select id="monthSelect" name="month"></select>

        <label for="yearSelect">Year</label>
        <select id="yearSelect" name="year"></select>
        
      </div>
    </header>

    <main class="container">
      <h2 id="monthTitle">February, 2026</h2>
      


      <div id="weekdays" class="weekdays">
        <div>Sun</div>
        <div>Mon</div>
        <div>Tue</div>
        <div>Wed</div>
        <div>Thu</div>
        <div>Fri</div>
        <div>Sat</div>
      </div>

      <div id="calendarGrid" class="grid">
        <div class="day">1</div>
        <div class="day">2</div>
        <div class="day">3</div>
        <div class="day">4</div>
        <div class="day">5</div>
        <div class="day">6</div>
        <div class="day">7</div>

        <div class="day">8</div>
        <div class="day">9</div>
        <div class="day">10</div>
        <div class="day">11</div>
        <div class="day">12</div>
        <div class="day">13</div>
        <div class="day">14</div>

        <div class="day">15</div>
        <div class="day">16</div>
        <div class="day">17</div>
        <div class="day">18</div>
        <div class="day">19</div>
        <div class="day">20</div>
        <div class="day">21</div>

        <div class="day">22</div>
        <div class="day">23</div>
        <div class="day">24</div>
        <div class="day">25</div>
        <div class="day">26</div>
        <div class="day">27</div>
        <div class="day">28</div>
      </div>
    </div>
    </main>
    <script src="js/app.js" defer></script>
  </body>
</html>
