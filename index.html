<!doctype html>
<html>
  <head>
    <title>Calender</title>
    <script type="module" src="common.mjs"></script>
    <script type="module" src="test.js" type="module"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
        <h1>Days Calendar</h1>
      <div>
        <button id="prevBtn" type="button" > Previous Month </button>
        <button id="nextBtn" type="button"> Next Month </button>
        <br><br>
        
        <label for="monthSelect">Month</label>
        <select id="monthSelect" name="month"></select>

        <label for="yearSelect">Year</label>
        <select id="yearSelect" name="year"></select>
        
      </div>
    </header>

    <main class="container">
      <h2 id="monthTitle" class="monthTitle">February, 2026</h2>
      


      <div id="weekdays" class="weekdays">
        <div>Sun</div>
        <div>Mon</div>
        <div>Tue</div>
        <div>Wed</div>
        <div>Thu</div>
        <div>Fri</div>
        <div>Sat</div>
      </div>

      <div id="calendarGrid" class="grid">
        <div class="day">1</div>
      </div>
    </div>
    </main>
  </body>
</html>
